<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

    <form method="post" action="/user">
        <div class="form-group">
            <label>Username:
                <input type="text" name="username" th:value="${username}" class="form-control" />
            </label>
            <br><br>
            <label>Email:
                <input type="email" name="email" th:value="${email}" class="form-control" />
            </label>
            <br><br>
            <label>Password:
                <input type="password" name="password" class="form-control" />
            </label>
            <br><br>
            <label>Verify Password:
                <input type="password" name="verify" class="form-control" />
            </label>
            <p th:if="${error}" th:text="${error}" style="color:red"></p>
        </div>
        <br><br>
        <div class="form-group">
            <input type="submit" value="Submit User Info" class="btn btn-success">
        </div>
    </form>

</body>
</html>
